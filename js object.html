<!DOCTYPE html>
<html>
<body>

<h2>Js objects</h2>

<p id="Nick"></p>

<script>
// Create an object:
const person = {firstName:"NICK", lastName:"SINGI", age:25, SKINColor:"creambrown"};

// Display some data from the object:
document.getElementById("Nick").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
